<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free Responsive Html5 Templates">
    
	
    <title>zCreative | Free Bootstrap Templates</title>
	
    <!-- Bootstrap Core CSS -->
    <link href="../../static/gallery-css/bootstrap.min.css" rel="stylesheet" type="text/css">
	
	<!-- Custom CSS -->
	<link href="../../static/gallery-css/style.css" rel="stylesheet">
	
	<!-- Animate.css -->
	<link href="../../static/gallery-css/animate.css" rel="stylesheet" media="all" type="text/css">
	
	<!-- Lightbox.css -->
	<link href="../../static/gallery-css/lightbox.min.css" rel="stylesheet" media="all" type="text/css">
	
	<!-- Custom Fonts -->
    <link href="../../static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style> 
        .outlier{
	   border:3px solid #C3464F
	}
    </style>

	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top" class="index-page" style="background-color:black;">
<div class="wrap-body">
	<!--////////////////////////////////////Container-->
	<section id="page-content" class="index-page">
	
		<!-- main gallery content -->
		<section class="box-content box-1" style="padding:10px 0;">
			<div class="container" style="width:100%;height:1000px;">
				<div class="heading wow" style="margin-bottom: 0px;">
				 <!-- data-wow-delay=".1s" data-wow-duration="1s"> -->
					
					<h5>Clusters Showing</h5>
					<hr class="line">
				</div>
				<div class="isotopeContainer col-lg-9 col-sm-9 col-md-9" style="text-align:center;display: flex;">
					{% for app,widget in picutreLists.items %}                   
						{% for name,property in widget.items %} 
						<!-- 类属性中具有簇标识 -->
						<div class="col-lg-3 col-sm-3 col-md-3 isotopeSelector C{{property.cluster}} " style="margin-botom:10px;">
							<div class="portfolio-box" style="width: 100%;height:224px; display: flex;">
								<!-- 图片的位置  zoom-effect-->
								<!-- <img src="/static/NewStaticWidgetData/raw_data/image_data/a2dp.Vol_137/headset.png" class="img-responsive" alt=""> -->
								<img src="/static{{BaseDir}}{{property.path}}" class="img-responsive {{property.isoutlier}}" alt="" style="margin: auto;width: 224px;">
									<!-- 图片的标识 -->
								<p style="text-align:justify;opacity:0;font-size:0px;" id="C{{property.cluster}}">{{BaseDir}}{{property.path}}</p>
							</div>
							<div style="display:flex;">
								<!-- <input type="hidden"  value="{{BaseDir}}{{property}}">  -->
								<button type="button" class="btn btn-default" style="margin:auto;" data-clipboard-target="#C{{property.cluster}}">
									{{name}}</button>
							</div>
						</div>
						{%endfor%}
					{%endfor%}
				</div>
				<div class="filter-container isotopeFilters col-lg-3 col-sm-3 col-md-3" >
<!-- 					<ul class="list-inline filter">
						<li class="active"><button class="btn btn-isoFilter" data-filter="*">All </button></li>
						{% for app,widget in picutreLists.items %} 
						<li><button class="btn btn-isoFilter" data-filter=".{{app}}">{{app}}</button></li>
						{% endfor %}						
					</ul> -->
					<div class="table-responsive">
                                            <table class="table table-striped table-bordered table-hover filter  col-lg-1 col-sm-1 col-md-1" id="dataTables-example">
                                                <thead>
                                                    <tr>
                                                    	<th>Cluster No</th>
                                                    </tr>
                                                </thead>
                                                <tbody >
                                                	{% for num in cluster_num %} 
                            				<tr style="text-align:center;" >
                            					<th><button type="button" class="btn btn-default"  data-filter=".C{{num}}">{{num}}</button></th>
                            					<!-- class="btn btn-isoFilter" -->
                            				</tr>
                                                	{% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
				</div>
				<div class="text-center col-lg-12 col-sm-12 col-md-12">
					<button class="btn btn-skin" id="isotopeShowMore" >Show More</button>
				</div>
			</div>
		</section>
				
	</section>

	<!--////////////////////////////////////Footer-->
	 <!-- <footer><p>Copyright &copy; 2016.Company name All rights reserved.</p></footer> -->

		<div class="container">
			<div class="wrap-footer">

				</div>
			</div> 
		</div>
	</footer> -->
	<!-- Footer -->
	<div id="page-top"><a href="#page-top" class="btn btn-toTop"><i class="fa fa-angle-double-up"></i></a></div>
	
	<!-- ========== Scripts ========== -->
	<script type="text/javascript" src="../../static/gallery-js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/jquery.localScroll.min.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/jquery.scrollTo.min.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/SmoothScroll.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/wow.min.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="../../static/gallery-js/lightbox.min.js"></script>
	
	<!-- Definity JS -->
	<script type="text/javascript" src="../../static/gallery-js/main.js"></script>
	<script src="../../static/js/dataTables/jquery.dataTables.js"></script>
    <script src="../../static/js/dataTables/dataTables.bootstrap.js"></script>
    <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable({
	            "info":false,
		    "scrollX": false,
		    "scrollY": false,
	            "bAutoWidth": false,
	            "bLengthChange": true,
                    "pageLength": 5,
		    "pagingType": "simple",
                    "lengthMenu": [1,5,25,50,75,100 ],
		    language:{
			"sSearch":"",
		    }
                    });
            });
    </script>

<script src="../../static/clipboard.js-master/dist/clipboard.min.js"></script>
	<script type="text/javascript">
		var clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function(e) {

		console.info('Action:', e.action);

		console.info('Text:', e.text);

		console.info('Trigger:', e.trigger);

		e.clearSelection();

		});

		clipboard.on('error', function(e) {

		console.error('Action:', e.action);

		console.error('Trigger:', e.trigger);

		});
	</script>
	
</div>
</body>
</html>
